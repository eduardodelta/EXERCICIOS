<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            height: 300px;
           
           
        }   
        td {
            border: 2px solid black;
        }
        td{
            padding: 5px;
            border-radius: 9px solid black;
            box-shadow: inset 2px 2px 3px  rgba(0, 0, 0, 0.26);
        }
       
        
       
        
    </style>
</head>
<body>
    <h1>minha tabela</h1>

    <table>
       <tbody>

            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>

            <tr>
                <td>5</td>
                <td>6</td> 
                <td>7</td>
            </tr>

            <tr>
                <td colspan="3">8</td>
                 <td>9</td>
            </tr>

            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
                
            </tr>

            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                
            </tr>

            

       
    </table>
</body>
</html>
