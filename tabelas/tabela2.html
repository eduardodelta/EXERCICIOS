<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            height: 300px;
           
           
        }   
        td {
            border: 2px solid black;
        }
        td{
            padding: 5px;
            border-radius: 9px solid black;
            box-shadow: inset 2px 2px 3px  rgba(0, 0, 0, 0.26);
        }
       
        
       
        
    </style>
</head>
<body>
    <h1>minha tabela</h1>

    <table>
       <tbody>

            <tr>
                <td colspan="4">a</td>
                <td rowspan="4">b</td>
                
            </tr>

            <tr>
                <td rowspan="4">C</td>
                <td>D</td> 
                <td>E</td>
                <td>F</td>
            </tr>

            <tr>
                <td>G</td>
                 <td>H</td>
                 <td>I</td>
            </tr>

            <tr>
                <td >J</td>
                <td >L</td>
                <td >M</td>
                
                
            </tr>

            <tr>
                <td colspan="4">N</td>
                
                
                
            </tr>

            

       
    </table>
</body>
</html>
